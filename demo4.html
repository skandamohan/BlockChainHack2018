<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
    padding: 20px;
    background-color: #f44336;
    color: white;
}

.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn:hover {
    color: black;
}
</style>
</head>
<body>

<h2>Alert Messages</h2>

<p>Someone is looking attempting to look at your SSN. ID: United Health. Please choose to approve or reject</p>
<div class="alert">
  <button type="submit"><a href = "https://skandamohan.github.io/BlockChainHack2018/demo5.html">Accept</a></button>
  <strong>Please verify!</strong>
  <button type="submit">Reject</button>
</div>

</body>
